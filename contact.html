<!DOCTYPE html>
<html>
	<head>
	<title>Charity Shopping</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
	<body>
	    <div id="social">
	    <ul>
	    	<li><a href="http://facebook.com" target="_blank"><img src="images/fb.png"></a></li>
	    	<li><a href="http://twitter.com" target="_blank"><img src="images/tw.png"></a></li>
	    </ul>
	    </div>

		<div id="body">
			<header id="headercustom">
		 		<h1>Charity Shopping</h1>

			</header>
			<div id="marginclear"></div>
			<nav id="menu">
			<ul>
				<li><a href="index.html">Home</a>

			</ul>

			</nav>


			<div id="main">
			
			
			<h2>Contact Form:</h2>
			
	
			<form class="form">
		
			<p class="name">
				<input type="text" name="name" id="name" placeholder="Your Name" />
				<label for="name">Name</label>
			</p>
		
			<p class="email">
				<input type="text" name="email" id="email" placeholder="your@email.com" />
				<label for="email">Email</label>
			</p>
		
			<p class="web">
				<input type="text" name="web" id="web" placeholder="www.yourwebsite.com" />
				<label for="web">Website</label>
			</p>		
	
			<p class="text">
				<textarea name="text" placeholder="Make a comment..." /></textarea>
			</p>
		
			<p class="submit">
				<input type="submit" value="Send" />
			</p>
			</form>
			
			
			
		</div>

	</body>

</html>
